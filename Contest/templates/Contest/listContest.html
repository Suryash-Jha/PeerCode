{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href={% static 'css/Contest/listStyle.css' %}>
    <title>List</title>
</head>
<body>
    <div class="container">
        {% for i in contest_list %}
        <div class="row">
            ({{ forloop.counter0 }})
            <span> {{i.contest_id}} </span>
            
            <a href="{{i.contest_id}}/">
                <button>Join</button>
            </a>
            
            <!-- <button>Delete</button> -->
        </div>
        {% endfor %}
    </div>
</body>
</html>
